<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>value</title>
</head>

<body>

    <header class="header">
        <div class="container">
            <div class="header-wrapper">

                <p class="header-logo">logo.</p>

                <nav class="header-nav">
                    <ul class="header-list">
                        <li><a class="header-link" href="">home</a></li>
                        <li><a class="header-link" href="">about us</a></li>
                        <li><a class="header-link" href="">contacts</a></li>
                    </ul>

                    <button class="header-btn">Learn more</button>

            </div>
        </div>
    </header>

    <main class="main">
        <section class="section-1">
            <div class="container">
                <div class="main-wrapper-1">

                    <div class="login-box">

                        <input class="login-box-input-1" id="login" placeholder="enter login" type="text">
                        <input class="login-box-input-1" id="password" placeholder="enter password" type="password">

                        <input class="login-box-input-2" id="find" placeholder="find" type="text">

                        <button class="login-btn" id="findBtn">Login</button>

                        <p id="warning" class="login-warning"></p>

                    </div>

                </div>
            </div>
        </section>
    </main>

    <script src="./main.js"></script>
